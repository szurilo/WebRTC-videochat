<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC videochat</title>
  </head>
  <body>
    <div class="flex">
      <span>
        <h3>Local</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton" class="btn btn-blue">Start webcam</button>
    <h2>Create a new Call</h2>
    <button id="callButton" disabled class="btn btn-blue">Call</button>

    <h2>Join a Call</h2>

    <input id="callInput" />
    <button id="answerButton" disabled class="btn btn-blue">Answer</button>

    <button id="hangupButton" disabled class="btn btn-blue">Hangup</button>

    <script type="module" src="/main.js"></script>
  </body>
</html>
